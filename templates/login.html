{% extends 'base.html' %}
{% load static %}
{% block main %}
        <!-- BREADCRUMBS SETCTION START -->
        <div class="breadcrumbs-section plr-200 mb-80 section">
            <div class="breadcrumbs overlay-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcrumbs-inner">
                                <h1 class="breadcrumbs-title">Login / Register</h1>
                                <ul class="breadcrumb-list">
                                    <li><a href="index.html">Home</a></li>
                                    <li>Login / Register</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BREADCRUMBS SETCTION END -->
        {% if messages %}
        {% for message in messages %}
        <div id="customAlert" class="alert alert-info" style="z-index: 1; display: none; position: fixed; top: 160px; right: 100px;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <!-- Start page content -->
        <div id="page-content" class="page-wrapper section">

            <!-- LOGIN SECTION START -->
            <div class="login-section mb-80">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="registered-customers">
                                <h6 class="widget-title border-left mb-50">NEW CUSTOMERS</h6>
                                <form action="{% url 'send_otp' %}" method="post">
                                    {% csrf_token %}
                                    <div class="login-account p-30 box-shadow">
                                        <input type="number" name="pnumber" placeholder="Phone Number">
                                        <button class="submit-btn-1 btn-hover-1" type="submit" id>Request for OTP</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LOGIN SECTION END -->             

        </div>
        <!-- End page content -->
        {% endblock main %}
